  <path d="M45,50 l1.5,4.5 h4.5 l-3.6,2.7 l1.4,4.2 l-3.8-2.7 l-3.8,2.7 l1.4-4.2 l-3.6-2.7 h4.5 z" fill="#f1c40f"/>
  <path d="M60,60 l1,3 h3 l-2.4,1.8 l0.9,2.8 l-2.5-1.8 l-2.5,1.8 l0.9-2.8 l-2.4-1.8 h3 z" fill="#f1c40f"/>

